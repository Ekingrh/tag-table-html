<html>
    <head>
        <title>Saya Sedang Belajar Table html</title>
        <style>
            table,th, td, tr {
                border: 1px solid black; 
                padding: 15px;
                border-spacing: 10px;
            }
            thead{color: blue;}
            tbody{color: green;}
            tfoot{color: purple;}
        </style>
    </head>

            <thead>
                <tr>
                    <th>Nama</th>
                    <td>Eki</td>
                </tr>
            </thead>

                    <th rowspan="2">Alamat</th>
                    <td>Summarecon</td>
                </tr>
                <tr>
                    <td>Babelan</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th rowspan="4">No Hp</th>
                </tr>
                <tr>
                    <td>08282729472</td>
                </tr>
                <tr>
                    <td>08282729472</td>
                </tr>
                <tr>
                    <td>08282729472</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
